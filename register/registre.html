    <section class="mt-5">
      <div class="container-fluid bg-form">
        <div class="container">
          <div class="row p-5">
            <div class="col-sm-12 col-lg-3 col-md-12"></div>
            <div class="col-sm-12 col-lg-6 col-md-12">
              <div class="container login p-5 border rounded-5 text-white">
                <img
                  class="img-fluid"
                  src="/images/ycc.png"
                  alt="logo of YCC"
                  width="80%"
                />
                <h3 style="color: rgb(2, 5, 57);">Register yourself as Volunteer</h3>
                <div class="mt-4">
                  <form id="registrationForm">
                    <div class="form-group">
                      <label for="firstName"
                        >First Name <span class="error">*</span></label
                      >
                      <input type="text" id="firstName" required />
                    </div>

                    <div class="form-group">
                      <label for="lastName"
                        >Last Name <span class="error">*</span></label
                      >
                      <input type="text" id="lastName" required />
                    </div>

                    <div class="form-group">
                      <label for="email"
                        >Email <span class="error">*</span></label
                      >
                      <input type="email" id="email" required />
                    </div>

                    <div class="form-group">
                      <label for="mobile"
                        >Mobile Number <span class="error">*</span></label
                      >
                      <input
                        type="tel"
                        id="mobile"
                        pattern="03[0-9]{9}"
                        placeholder="Format: 03XXXXXXXXX"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="dob"
                        >Date of Birth <span class="error">*</span></label
                      >
                      <input type="date" id="dob" required />
                      <div id="dobError" class="error"></div>
                    </div>

                    <div class="form-group">
                      <label for="province"
                        >Province of Pakistan
                        <span class="error">*</span></label
                      >
                      <select id="province" required>
                        <option value="" disabled selected>
                          Select your province
                        </option>
                        <option value="Punjab">Punjab</option>
                        <option value="Sindh">Sindh</option>
                        <option value="Khyber Pakhtunkhwa">
                          Khyber Pakhtunkhwa
                        </option>
                        <option value="Balochistan">Balochistan</option>
                        <option value="Gilgit-Baltistan">
                          Gilgit-Baltistan
                        </option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="city"
                        >City <span class="error">*</span></label
                      >
                      <input type="text" id="city" required />
                    </div>

                    <div class="form-group">
                      <label for="gender"
                        >Gender <span class="error">*</span></label
                      >
                      <select id="gender" required>
                        <option value="" disabled selected>
                          Select your gender
                        </option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="areaOfInterest"
                        >Area of Interest <span class="error">*</span></label
                      >
                      <select id="areaOfInterest" required>
                        <option value="" disabled selected>
                          Select an area of interest
                        </option>
                        <option value="Plantation">Plantation</option>
                        <option value="Community Volunteer">
                          Community Volunteer
                        </option>
                        <option value="Health">Health</option>
                      </select>
                    </div>

                    <button type="submit">Register</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-lg-3 col-md-12"></div>
          </div>
